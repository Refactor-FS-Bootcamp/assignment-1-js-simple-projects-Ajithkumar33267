<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full sm:w-[90vw]  bg-red-800 h-auto rounded-2xl mx-auto pb-20 mt-20">
        <h1 class="text-white text-center text-3xl  md:text-5xl 2xl:text-8xl p-10">Converter</h1>
        <div
            class="md:w-[30rem] w-[15rem] lg:w-[40rem] xl:w-[60rem] rounded-2xl flex items-center flex-col justif-center mx-auto bg-red-500">
            <h2 class="text-white md:text-3xl 2xl:text-6xl text-xl text-center p-2 m-2 ">Weight <span
                    class="md:text-lg text-sm 2xl:text-4xl">(in
                    kgs)</span>
            </h2>
            <input type="number"
                class="md:w-[300px] 2xl:w-[600px] w-[150px] text-sm md:text-lg 2xl:text-2xl p-3 outline-none border-2 border-gray-600 rounded-md"
                id="weightInput" placeholder="Enter Your Weight" min="0">
            <p class="m-2 text-white md:text-2xl 2xl:text-4xl text-sm" id="weight"></p>
            <h2 class="text-white md:text-3xl 2xl:text-6xl text-xl text-center p-2 m-2 ">Height <span
                    class="md:text-lg 2xl:text-4xl text-sm">(in
                    feets)</span></h2>
            <input type="number"
                class="md:w-[300px] 2xl:w-[600px] w-[150px] p-3 outline-none md:text-lg 2xl:text-2xl text-sm border-2 border-gray-600 rounded-md"
                id="heightInput" placeholder="Enter Your Weight" min="0" max="10">
            <p class="m-2 text-white md:text-2xl 2xl:text-4xl text-sm" id="height"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
